version: '3.8'

services:
  whitefire-pass:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    volumes:
      # 持久化应用数据目录
      - whitefire-data:/app/data

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whitefire-data:
    driver: local
